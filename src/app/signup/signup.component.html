<div class="container-body">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                </div>
              
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Full Name</label>
                            <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1" placeholder="Full Name">
                            <span class="text-info" *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required', 'fullname')">*Full Name is required</span>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                            <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
                            <span class="text-info" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required', 'mobile')">*Mobile Number is required</span>
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                          <span class="text-info" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required', 'email')">*Email id is required</span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                          <span class="text-info" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')">*Password is required</span>
                        </div><br>
                        <div align="center">
                        <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary mt-1 mb-2">Sign up</button>
                      </div>
                      </form><br>
                      <div align="center">
                      <a style="color:orange; margin-top:10px; font-weight: 700;" routerLink="/login">Already have an account? Click to Login!!</a>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>
