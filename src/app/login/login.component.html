<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaarMegam</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <span class="text-info" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">*Email Id is required</span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                          <span class="text-info" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required</span>
                        </div><br>
                        <div align="center">
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success mt-1 ms-auto" (click)="login()">Login</button>
                    </div><br>
                      </form>
                      <div align="center">
                      <a style="color:orange; margin-top:10px; font-weight: 700;" routerLink="/signup">New user? Click to signup!!</a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
