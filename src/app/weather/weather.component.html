<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark  fixed-top ">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">
         <img class="rounded" src="../assets/KaarMegam.png">&nbsp;&nbsp;
        <span class="kaar">Kaar</span><span class="megam">Megam</span>
      </a>
    

      <button routerLink="/home" class="btn btn-warning btn-lg me-5">
        &nbsp;Logout&nbsp;
      </button>
    </div>
  </nav>


<div class="container-body mt-5 col-xl-6 col-sm-10">
  <form #form="ngForm" (submit)="onSubmit()">
    <div class="input-group ">
    <input type="text" class="form-control" placeholder="Enter City Name" name="cityName" [(ngModel)]="city">
    <button class="btn btn-primary" type="submit">&nbsp;&nbsp;Search&nbsp;&nbsp;</button>
    </div><br>
</form>
  <div class="container col-xl-6 col-md-4 col-sm-10">
    <div class="upper-data">
    <img src="{{iconURL}}" alt="weather image">
    <div class="weather-data">
      <div class="location">{{cityname}}</div>
      <div class="temperature">{{ temperature | number: '1.0-0'}}°C</div>
    </div>
    </div>
    <div class="lower-data">
      <div class="more-info">
        More Information
      </div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/min.jpg">
          <span>min</span>
          </div>
          <div class="info-block-value">
            {{temp_min}} °C
          </div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/max.jpg">
          <span>max</span>
          </div>
          <div class="info-block-value">
            {{temp_max}} °C
          </div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humidity.jpg">
          <span>humidity</span>
          </div>
          <div class="info-block-value">
            {{ humidity}} %
          </div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/wind.jpg">
          <span>wind</span>
          </div>
          <div class="info-block-value">
            {{wind}} km/hr
          </div>
        </div>
  
  
      </div>
    </div>
  </div>
</div> 
</body>
</html>
